<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KotoClicker SSV</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <div id="score">0 游</div>
    <div id="cat">游냠</div>

    <button id="openShop">游 햎햟햡햟향햦햫</button>
    <button id="openKazino">游땓 KAZIK</button>
</div>

<!-- SHOP -->
<div id="shop" class="modal">
    <div class="modal-box">
        <h2>햎햟햡햟향햦햫</h2>
        <div id="shopItems"></div>
        <button id="closeShop">행햟햨혦혝혧</button>
    </div>
</div>

<!-- KAZINO -->
<div id="kazino" class="modal">
    <div class="modal-box">
        <h2>游꿣 KAZIK</h2>

        <input id="kazinoBet" placeholder="游녤游낕햐혝햟쒫쥃썷릠걿릞">

        <div id="kazinoModes"></div>

        <p id="kazinoResult">游녤游낕햣햤햦햪游녣游낕</p>
        <button id="closeKazino">행햟햨혦혝혧</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
