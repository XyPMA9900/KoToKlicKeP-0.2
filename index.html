<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KotoClicker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial;
      background: #f5f5f5;
    }

    #score {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #cat {
      font-size: 120px;
      user-select: none;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #cat.active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <div id="score">–†—ã–±–∫–∏: 0 üêü</div>
  <div id="cat">üê±</div>

  <script>
    let score = Number(localStorage.getItem("score")) || 0;

    const scoreEl = document.getElementById("score");
    const cat = document.getElementById("cat");

    function update() {
      scoreEl.textContent = "–†—ã–±–∫–∏: " + score + " üêü";
      localStorage.setItem("score", score);
    }

    cat.addEventListener("click", () => {
      score++;
      update();

      // –∞–Ω–∏–º–∞—Ü–∏—è
      cat.classList.add("active");
      setTimeout(() => cat.classList.remove("active"), 100);
    });

    update();
  </script>
</body>
</html>
