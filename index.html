<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KotoClicker 🐱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ЭКРАН ЛОГИНА -->
<div id="loginScreen" class="modal show">
  <div class="modal-box">
    <h2>KotoClicker 🐱</h2>
    <input id="loginName" placeholder="Ник">
    <input id="loginPass" type="password" placeholder="Пароль">
    <button id="loginBtn">Войти</button>
    <p id="loginMsg"></p>
  </div>
</div>

<div id="app">
  <div id="playerName" style="margin-bottom:10px;"></div>
  <div id="score">Рыбки: 0 🐟</div>
  <div id="cat">🐱</div>

  <button id="openShop">🛒 Магазин</button>
  <button id="openSettings">⚙️ Настройки</button>
</div>

<!-- МАГАЗИН -->
<div id="shop" class="modal">
  <div class="modal-box">
    <h2>Магазин</h2>

    <button id="upgradeClick"></button>
    <button id="autoClick"></button>
    <button id="crit"></button>
    <button id="boost"></button>
    <button id="superCat"></button>
    <button id="doubleAuto"></button>
    <button id="goldFish"></button>
    <button id="megaClick"></button>
    <button id="passiveBoost"></button>
    <button id="devFish"></button>

    <br><br>
    <button id="closeShop">❌ Закрыть</button>
  </div>
</div>

<!-- НАСТРОЙКИ -->
<div id="settings" class="modal">
  <div class="modal-box">
    <h2>Настройки</h2>

    <button id="resetGame">🗑 Сбросить прогресс</button>

    <hr><br>

    <hr><br>

    <button id="logoutBtn">🚪 Выйти из аккаунта</button>
     
<button id="deleteAccountBtn">🗑 Удалить аккаунт</button>

    <h3>🧪 Доступ разработчика</h3>
    <input id="devPass" placeholder="Введите пароль">
    <button id="checkDev">Войти</button>
    <p id="devMsg"></p>

    <div id="devPanel" style="display:none;">
      <button id="giveMillion">💰 Получить 1 000 000 рыб</button>
    </div>

    <br>
    <button id="closeSettings">❌ Закрыть</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
